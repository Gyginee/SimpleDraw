<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
   


    <title>Simple Draw</title>
</head>

<body>
    <div class="drawForm">
        <div>
            <p class="textNumber" id="number">0000</p>
        </div>
        <div>
            <button type="button" class="btn btn-success" onClick="exportData()" >Export</button>
            <input onclick="roll(0,9999)" id="btnDraw" class="btn btn-outline-primary" type="button" value="Draw">
            <button type="button" class="btn btn-danger" onClick="reload()" >Clear</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-info">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody class="table table-light" id="data">
            </tbody>
        </table>
    </div>
    <script src="scripts.js"> </script>
</body>

</html>
